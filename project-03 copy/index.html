<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chill</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/airtable.browser.js"></script>
</head>
<body>


    <div class="container">
        <h1 id="title">Time of Day</h1>
        <div class="filter">
            <span class="sunrise">Sunrise</span>
            <span class="early-morning">Early Morning</span>
            <span class="morning">Morning</span>
            <span class="afternoon">Afternoon</span>
            <span class="sunset">Sunset</span>
            <span class="night">Night</span>
            <span class="reset">Reset</span>
        </div>

        <h1 id="title">Weather</h1>
        <div class="filter">
            <span class="sunny">Sunny</span>
            <span class="partially-cloudy">Partially Cloudy</span>
            <span class="cloudy">Cloudy</span>
            <span class="rainy">Rainy</span>
            <span class="clear-skies">Clear Skies</span>
        </div>
        
    </div>

    



  

<script src="js/global.js"></script>



</body>
</html>
