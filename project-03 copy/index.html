<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chill</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/airtable.browser.js"></script>
</head>
<body>

    <div id="background"></div>
    <div class="container">
        <h1 id="title">Time of Day</h1>
        <div class="filter">
            <button class="sunrise day-button">Sunrise</button>
            <button class="early-morning day-button">Early Morning</button>
            <button class="morning day-button">Morning</button>
            <button class="afternoon day-button">Afternoon</button>
            <button class="sunset day-button">Sunset</button>
            <button class="night day-button">Night</button>
            <button class="reset day-button">Reset</button>
        </div>

        <h1 id="title">Weather</h1>
        <div class="filter">
            <button class="sunny weather-button">Sunny</button>
            <button class="partially-cloudy weather-button">Partially Cloudy</button>
            <button class="cloudy weather-button">Cloudy</button>
            <button class="rainy weather-button">Rainy</button>
            <button class="clear-skies weather-button">Clear Skies</button>
        </div>

        <button class="show-music">Show Music</button>
        
    </div>

    



  

<script src="js/global.js"></script>



</body>
</html>
