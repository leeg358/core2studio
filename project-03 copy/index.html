<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chill</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/airtable.browser.js"></script>
</head>
<body>

    <video playsinline autoplay muted loop id="morningsunny-video">
        <source src="media/morningsunny.mp4" type="video/mp4">
    </video>

    <video playsinline autoplay muted loop id="morningcloudy-video">
        <source src="media/morningcloudy.mp4" type="video/mp4">
    </video>

    <video playsinline autoplay muted loop id="night-video">
        <source src="media/night.mp4" type="video/mp4">
    </video>

    <video playsinline autoplay muted loop id="rainy-video">
        <source src="media/rainy.mp4" type="video/mp4">
    </video>

    <video playsinline autoplay muted loop id="clearsunset-video">
        <source src="media/clearsunset.mp4" type="video/mp4">
    </video>

    <video playsinline autoplay muted loop id="cloudysunset-video">
        <source src="media/cloudysunset.mp4" type="video/mp4">
    </video>

    <video playsinline autoplay muted loop id="afternoonclear-video">
        <source src="media/afternoonclear.mp4" type="video/mp4">
    </video>

    <video playsinline autoplay muted loop id="afternoonsunny-video">
        <source src="media/afternoonsunny.mp4" type="video/mp4">
    </video>

    <video playsinline autoplay muted loop id="cloudy-video">
        <source src="media/cloudy.mp4" type="video/mp4">
    </video>


    <div class="container">
        <div class="header">

        
            <h1>Let's Chill</h1>
        <div class="sort">
        <div class="filter">
            <h3>Time of Day</h3>
            <button class="sunrise day-button">Sunrise</button>
            <button class="early-morning day-button">Early Morning</button>
            <button class="morning day-button">Morning</button>
            <button class="afternoon day-button">Afternoon</button>
            <button class="sunset day-button">Sunset</button>
            <button class="night day-button">Night</button>
            <button class="reset day-button">All</button>
        </div><br>

        <div class="filter">
            <h3>Weather</h3>
            <button class="sunny weather-button">Sunny</button>
            <button class="partially-cloudy weather-button">Partially Cloudy</button>
            <button class="cloudy weather-button">Cloudy</button>
            <button class="rainy weather-button">Rainy</button>
            <button class="clear-skies weather-button">Clear Skies</button>
        </div> <br></div>
</div>
      <div class="info"></div> 
    </div>

    



  

<script src="js/global.js"></script>



</body>
</html>
